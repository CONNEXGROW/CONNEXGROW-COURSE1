<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Course Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* Center the modal */
      padding: 20px;
      border: 1px solid #888;
      width: 90%; /* Adjusted for smaller screens */
      max-width: 800px; /* Optional: limit the max width */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Responsive Course Section Styling */
    #courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
    }

    .course {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      width: 100%; /* Full width on smaller screens */
      max-width: 300px; /* Limit max width */
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: shadow effect */
    }

    .course h2 {
      font-size: 1.5em;
      color: #007bff;
    }

    .course p {
      font-size: 1em;
      color: #555;
    }

    .course img {
      width: 100%; /* Make image responsive */
      height: auto; /* Maintain aspect ratio */
      margin: 20px 0; /* Adds margin around the image */
      border-radius: 10px; /* Optional: add rounded corners */
    }

    /* Media Queries for Small Devices */
    @media (max-width: 768px) {
      .modal-content {
        width: 95%; /* Make modal narrower */
      }

      .course {
        width: 100%; /* Full width for small screens */
        max-width: none; /* Remove max-width on smaller screens */
        margin: 10px 0; /* Reduce margin */
      }
    }

    @media (max-width: 480px) {
      .course h2 {
        font-size: 1.2em; /* Smaller font size */
      }

      .course p {
        font-size: 0.9em; /* Smaller font size */
      }

      .modal-content {
        width: 100%; /* Full width on small devices */
      }

      iframe {
        height: 250px; /* Smaller video height on small devices */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CONNEXGROW FREE COURSES</h1>
  </header>

  <section id="courses">

      <p> HEHE.</p>
      <button onclick="openVideoModal('https://firebasestorage.googleapis.com/v0/b/connex-832db.appspot.com/o/dheere%20dheere%20se(1080p).mp4?alt=media&token=ac431609-0825-49d7-b16c-07b2c0d18995')">Watch Video</button>

      <p>HELLO GUYS.</p>
      <button onclick="openVideoModal('https://firebasestorage.googleapis.com/v0/b/connex-832db.appspot.com/o/BB4153EF165B05D6ECA2E965F9B379B3_video_dashinit.mp4?alt=media&token=59899bd4-3db5-40ef-ab06-4637a380cd4c')">Watch Video</button>

      <img src="https://media.istockphoto.com/id/471463475/photo/facebook-page-of-justin-bieber-on-rgb-laptop-monitor.jpg?s=2048x2048&w=is&k=20&c=tWnVot0cBjXTU4Ib2kj1tpqiY15Pjrbg05BEUzA3JrQ=" alt="Course Image" class="course-image">

      <button onclick="openVideoModal('https://firebasestorage.googleapis.com/v0/b/connex-832db.appspot.com/o/DF459A171969933F9946EC33663FC8A0_video_dashinit.mp4?alt=media&token=91a2db7e-e62d-4cb1-9902-7619245a9cdd')">Watch Video</button>
    </div>
  </section>

  <!-- The Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="modalVideo" width="100%" height="450" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen controlsList="nodownload"></iframe>
    </div>
  </div>

  <script>
    // Function to open the modal and play the video
    function openVideoModal(videoURL) {
      var modal = document.getElementById("videoModal");
      var iframe = document.getElementById("modalVideo");
      var span = document.getElementsByClassName("close")[0];

      iframe.src = videoURL;
      modal.style.display = "block";

      span.onclick = function() {
        modal.style.display = "none";
        iframe.src = ""; // Stop video when closing
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          iframe.src = ""; // Stop video when closing
        }
      }
    }
  </script>
</body>
</html>
