<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Course Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #000000;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .course {
      background-color: #F0F7FF;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      text-align: center;
    }

    .course h2 {
      font-size: 1.5em;
      color: #007bff;
    }

    .course p {
      font-size: 1em;
      color: #555;
    }

    .course img {
      width: 80%;
      max-width: 500px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    #formModal iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    #thankYouModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      padding: 100px;
      z-index: 2;
    }

    #search-bar {
      margin: 20px 0;
      text-align: center;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>CONNEXGROW FREE COURSES</h1>
  </header>

  <!-- Search Bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for a course...">
    <button id="search-button" onclick="searchCourses()">Search</button>
  </div>

  <section id="courses">
    <!-- Course Section -->
    <div class="course" data-form-url="https://connexg.github.io/Introduction-to-Cash-Flow-Management/">
      <h2>Introduction to Cash Flow Management</h2>
      <img src="DALLÂ·E 2024-09-14 18.02.59 - A professional office desk focused on cash flow management. The scene includes a clear and detailed chart or graph titled 'Cash Flow Management' on a .webp" alt="Course Image">
      <p>This course will teach you the basics of cash flow management.</p>
      <button onclick="openVideoModal('https://firebasestorage.googleapis.com/v0/b/connex-832db.appspot.com/o/invideo-ai-1080%20Mastering%20Cash%20Flow%20Management%20for%20Your%202024-09-14.mp4?alt=media&token=064aa71c-cfdc-425b-bf65-261f49aca877', this)">Watch Video</button>
    </div>

    <div class="course" data-form-url="https://docs.google.com/forms/d/e/form2">
      <h2>COMING SOON...</h2>
      <img src="Gemini_Generated_Image_49han349han349ha.jpeg" alt="Course Image">
      <p>MORE FREE COURSES ARE COMING SOON...</p>
      <button onclick="openVideoModal('https://connexgrow.github.io/CONNEX/', this)">Watch Video</button>
    </div>

    <!-- Add more courses as needed -->
  </section>

  <!-- The Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video id="modalVideo" controls controlsList="nodownload" width="100%" height="450">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Rotate Button -->
      <button id="rotateButton" onclick="rotateVideo()">Rotate Video</button>
    </div>
  </div>
  
  <!-- The Form Modal -->
  <div id="formModal" class="modal">
    <div id="formModal-content">
      <span class="close" onclick="closeFormModal()">&times;</span>
      <iframe id="formFrame" src="" allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <!-- The Thank You Modal -->
  <div id="thankYouModal">
    <h2>Congratulations! You have finished the course. 'Apply for Exam'.</h2>
    <button id="applyButton" onclick="showForm()">Apply for Exam</button>
  </div>

  <script>
    let currentRotation = 0;

    function rotateVideo() {
      currentRotation += 90; // Rotate 90 degrees on each click
      if (currentRotation === 360) {
        currentRotation = 0; // Reset rotation after a full circle
      }
      const video = document.getElementById("modalVideo");
      video.style.transform = `rotate(${currentRotation}deg)`;
    }

    let currentFormURL = '';

    function openVideoModal(videoURL, buttonElement) {
      const modal = document.getElementById("videoModal");
      const video = document.getElementById("modalVideo");
      const span = document.getElementsByClassName("close")[0];

      // Set video source and display modal
      video.src = videoURL;
      modal.style.display = "block";

      // Close modal when the close button is clicked
      span.onclick = function() {
        modal.style.display = "none";
        video.pause();
        video.src = ""; // Clear video source to stop loading
      };

      // Close modal if user clicks outside the modal content
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          video.pause();
          video.src = ""; // Clear video source to stop loading
        }
      };

      // Trigger form modal when video ends
      video.onended = function() {
        modal.style.display = "none";
        video.pause(); // Ensure video is paused

        // Get associated form URL and show thank you modal
        const course = buttonElement.closest('.course');
        currentFormURL = course.getAttribute('data-form-url');
        document.getElementById("thankYouModal").style.display = "block";
      };
    }

    function showForm() {
      const formModal = document.getElementById("formModal");
      const formFrame = document.getElementById("formFrame");

      // Load the correct form in the iframe
      formFrame.src = currentFormURL;
      formModal.style.display = "block";

      // Hide thank you modal
      document.getElementById("thankYouModal").style.display = "none";
    }

    function closeFormModal() {
      const formModal = document.getElementById("formModal");
      formModal.style.display = "none";
    }

    function searchCourses() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const courses = document.getElementsByClassName('course');

      // Search through course titles
      for (let i = 0; i < courses.length; i++) {
        const courseTitle = courses[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
        if (courseTitle.includes(input)) {
          courses[i].style.display = "block";
        } else {
          courses[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
